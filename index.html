<!DOCTYPE html>
<html>

<head>
    <title>Grover extention</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="content unknownUser">
        <div class="header">
            <img class="headerLogo" src="./assets/Grover-logo_full_gradient-black.png" draggable="false" />
        </div>

        <div class="description">You want it? You Grover</a> it. Suggest this product for renting</div>

        <div class="product">
            <img alt="product Imge" class="productImg" draggable="false" src="https://static.toiimg.com/photo/msid-67586673/67586673.jpg?3918697" />
            <h4 class="productName"></h4>
        </div>

        <div class="productCategory">
            <label>Category</label>
            <select class="productCategorySelect">
                <option value="64" selected>Computers</option>
                <option value="65">Phones &amp; tablets</option>
                <option value="66">Wearables</option>
                <option value="67">Cameras</option>
                <option value="68">Gaming &amp; VR</option>
                <option value="69">Home entertainment</option>
                <option value="70">Audio &amp; music</option>
                <option value="71">Drones</option>
                <option value="72">E-Mobility</option>
                <option value="0">Other</option>
            </select>
        </div>

        <button type="button" class="groverButton">Sign in to suggest</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
